<!doctype html>
<html>

<head>
</head>
<style>
    body {
        margin: 0px 0px 8px 0px;
        height: 100%;
        font-family: Verdana;
        overflow: hidden;
    }
    
    #header {
        position: absolute;
        width: 100%;
        top: 0px;
        height: 27px;
    }
    
    #links {
        position: absolute;
        left: 0;
        right: -16px;
        top: 27px;
        bottom: 40px;
        overflow-y: scroll;
    }
    
    #footer {
        position: absolute;
        width: 100%;
        bottom: 0px;
        height: 40px;
    }
    
    #loginerror {
        font-size: 100% !important;
        border-bottom: 1px solid grey;
        text-align: center;
        padding-bottom: 5px;
        padding-top: 5px;
        background-color: #db4f53;
        color: white;
    }
    
    .submission {
        width: calc(100% - 0px);
        margin-top: 0px;
        border-bottom: 1px solid lightgrey;
        font-size: 100% !important;
        padding: 0px 0px;
        position: relative;
    }
    
    .score {
        width: 40px;
        border-radius: 3px;
        font-size: 70% !important;
        color: #c6c6c6;
        font-weight: bold;
        text-align: center;
        cursor: default;
    }
    
    .scorecontainer {
        position: absolute;
        top: 6px;
        width: 40px;
        padding-left: 5px;
        padding-right: 3px;
        z-index: 102;
    }
    
    .infobox {
        color: #b1b1b7;
        font-size: 80% !important;
    }
    
    .time {
        display: inline;
        overflow: hidden;
    }
    
    .user {
        display: inline;
        color: #2C5885;
    }
    
    .subreddit {
        display: inline;
        color: #2C5885;
    }
    
    .comment {
        overflow: hidden;
    }
    
    .title {
        padding-right: 40px;
    }
    
    .rightpanel {
        padding-left: 49px;
        overflow: hidden;
        position: relative;
    }
    
    .contentcontainer {
        width: 100%;
        height: auto;
        overflow: hidden;
        cursor: pointer;
        padding: 3px 10px 5px 4px;
        position: relative;
    }
    
    .contentcontainer:hover {
        background-color: #dedede;
    }
    
    .upvote {
        cursor: pointer;
    }
    
    .downvote {
        margin-top: 5px;
        cursor: pointer;
    }
    
    table {
        width: 100%;
        border-spacing: 0px;
    }
    
    td {
        padding: 0px;
    }
    
    #loading {
        margin-top: 45%;
    }
    
    .spinner {
        width: 50px;
        height: 30px;
        text-align: center;
        font-size: 10px;
        transform: rotate(90deg);
    }
    
    .spinner > div {
        background-color: #333;
        height: 100%;
        width: 6px;
        display: inline-block;
        -moz-animation: stretchdelay 0.6s infinite ease-in-out;
        animation: stretchdelay 0.6s infinite ease-in-out;
    }
    
    .spinner .rect2 {
        -moz-animation-delay: -1.1s;
        animation-delay: -1.1s;
    }
    
    .spinner .rect3 {
        -moz-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }
    
    .spinner .rect4 {
        -moz-animation-delay: -0.9s;
        animation-delay: -0.9s;
    }
    
    .spinner .rect5 {
        -moz-animation-delay: -0.8s;
        animation-delay: -0.8s;
    }
    
    @-moz-keyframes stretchdelay {
        0%, 40%, 100% {
            -moz-transform: scaleY(0.4)
        }
        20% {
            -moz-transform: scaleY(1.0)
        }
    }
    
    @keyframes stretchdelay {
        0%, 40%, 100% {
            transform: scaleY(0.4);
            -moz-transform: scaleY(0.4);
        }
        20% {
            transform: scaleY(1.0);
            -moz-transform: scaleY(1.0);
        }
    }
    
    div.options {
        overflow: visible;
        position: absolute;
        bottom: 0px;
        height: 40px;
        width: 100%;
        z-index: 100;
        padding: 0px;
        visibility: hidden;
        padding-left: 10px;
    }
    
    .submission:hover div.options {
        visibility: visible;
    }
    
    div.options>div {
        position: absolute;
        top: 0;
        bottom: 0px;
        padding-top: 1px;
        background-color: #cccccc;
        z-index: 101;
        text-align: center;
        vertical-align: middle;
        color: white;
    }
    
    .currenttab {
        right: 100px;
        bottom: 5px;
        width: 30px;
        height: 30px;
    }
    
    .foregroundtab {
        right: 65px;
        bottom: 5px;
        width: 30px;
        height: 30px;
    }
    
    .backgroundtab {
        right: 30px;
        bottom: 5px;
        width: 30px;
        height: 30px;
    }
    
    div.options>div:hover {
        background-color: #0c8cb5;
    }
    
    #submitbutton {
        padding-top: 15px;
        width: 100%;
        height: 40px;
        text-align: center !important;
        font-size: 100% !important;
        background-color: #e3e3e3;
        cursor: pointer;
    }
    
    #submitbutton:hover {
        background-color: lightgrey;
    }
    
    #reportproblembutton {
        margin-top: 20px;
        text-align: center;
        cursor: pointer;
        color: darkgrey;
        display: none;
    }
    
    #reportproblembutton:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div>
        <div id="header">
            <div id="loginerror">
                Login on reddit to vote on submissions
            </div>
        </div>
        <div id="links">

        </div>
        <div id="footer">
            <div id="submitbutton">Submit to reddit</div>
            <div id="reportproblembutton">Submission missing?</div>
        </div>
        <div align="center">
            <div id="loading" class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>
</body>

</html>
